<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Movie Title</mat-label>
    <input matInput [(ngModel)]="searchContent" (change)="searchMovies()"  name="searchContent">
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field>
    <mat-select  [(ngModel)]="type" (change)="searchMovies()" name="type">
      <mat-option value="">All</mat-option>
      <mat-option value="movie">Movie</mat-option>
      <mat-option value="series">Series</mat-option>
      <mat-option value="episode">Episode</mat-option>
    </mat-select>
  </mat-form-field>

</form>
<div class="movie-lists">
  <mat-card class="example-card" *ngFor="let item of movies" [routerLink] = "['/','movies', item.imdbID]">
    <img mat-card-image class="img" [src] ="item.Poster" *ngIf="item.Poster != 'N/A'" alt="{{item.Title}}">
    <mat-card-header>
      <mat-card-title>{{item.Title}}</mat-card-title>
      <mat-card-subtitle>{{item.Year}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
